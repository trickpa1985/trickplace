<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Automation | Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container hi-tech-border">
        <div class="logo" style="text-align: center; margin-bottom: 2rem;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L3 7L12 12L21 7L12 2Z" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12L12 17L21 12" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 17L12 22L21 17" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 style="margin-top: 1rem; color: var(--primary);">BET AUTOMATION</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Sistema de Automação Inteligente</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">ACESSAR SISTEMA</button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.85rem;">
                Novo usuário? <a href="#" style="color: var(--secondary); text-decoration: none;">Solicite acesso</a>
            </p>
            <p style="color: var(--text-muted); font-size: 0.75rem; margin-top: 1rem;">
                v1.0.0 | Sistema seguro e criptografado
            </p>
        </div>
    </div>
    
    <script src="scripts/auth.js"></script>
</body>
</html>
